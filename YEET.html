  <body>

<form>

  <label for="country_code">Country code:</label>

  <label for="pswd">password</label>

  <label for="confpass">confirmpassword</label>
  <input class="confpass" type="password" name="confpass">
<p id="pswdmsg" style="display:none">Password and Confirm Password don't match</p>

  <br>
<input class="fahd" type="submit">
</form>
<script type="text/javascript">
  $(document).ready(function() {
    $('.fahd').click(function(event){

        data = $('.password').val();
        var len = data.length;


        if($('.password').val() != $('.confpass').val()) {
            alert("Password and Confirm Password don't match");
            // Prevent form submission
            event.preventDefault();
        }

    });
});
</script>
